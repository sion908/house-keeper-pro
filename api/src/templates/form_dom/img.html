<div class="form-group-img">
  <p>{{ description }}</p><br>
  <div class="form-group">
    <label for="{{ name }}-be">{{ title }}/前:</label><br>
    <input type="file" id="{{ name }}-be" class="form-control-file image-input" name="{{ name }}-be" data-preview="{{ name }}-be-preview"><br><br>
    <img id="{{ name }}-be-preview" src="#" alt="Image Preview" class="mt-3 image-preview" style="display: none; max-width: 100%; height: auto;">
  </div>
  <div class="form-group">
    <label for="{{ name }}-af">{{ title }}/後:</label><br>
    <input type="file" id="{{ name }}-af" class="form-control-file image-input" name="{{ name }}-af" data-preview="{{ name }}-af-preview"><br><br>
    <img id="{{ name }}-af-preview" src="#" alt="Image Preview" class="mt-3 image-preview" style="display: none; max-width: 100%; height: auto;">
  </div>
</div>
