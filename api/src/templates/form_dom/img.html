<div class="form-group-img">
  <!-- <p>{{ description }}</p> -->
  <div >
    <p>{{ title }}/前:</p>
    <label for="{{ name }}-be">ファイルを選択</label>
    <input type="file" id="{{ name }}-be" class="form-control-file image-input" name="{{ name }}-be" data-preview="{{ name }}-be-preview">
    <img id="{{ name }}-be-preview" src="#" alt="Image Preview" class="mt-3 image-preview" style="display: none; max-width: 100%; height: auto;">
  </div>
  <div >
    <p>{{ title }}/後:</p>
    <label for="{{ name }}-af">ファイルを選択</label>
    <input type="file" id="{{ name }}-af" class="form-control-file image-input" name="{{ name }}-af" data-preview="{{ name }}-af-preview">
    <img id="{{ name }}-af-preview" src="#" alt="Image Preview" class="mt-3 image-preview" style="display: none; max-width: 100%; height: auto;">
  </div>
</div>
